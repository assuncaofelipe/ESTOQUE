{% load static%}

<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar-top-fixed.css' %}">

</head>

<body>
    <!-- INICIO NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/produtos">Estoque</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse me-auto mb-2 mb-md-0" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/produtos">Produtos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- FIM NAVBAR-->

    <!-- FORMULÁRIO-->
    <div class="col-4 m-auto pt-4 pb-2 ">
        <h3>Produto</h3>
        <p class="lead">Atenção! Revise atenciosamente cada palavra digitada antes de
            adicionar ou editar um produto</p>
        <a href="/produtos" type="button"  class="btn btn-primary mt-2"> Ver todos os produtos </a>
        <!-- RESULTADO DE CADASTRO -->
        <div id="result"></div>
        <!-- FIM RESULTADO CADASTRO -->

        <div >
            <form name="form" id="form" action="/create/" method="post" >
                {% csrf_token %}
                <label for="/create/">Código do Produto: <br> {{ form.codigoProduto }} </label><br>
                <label for="/create/">Produto: <br> {{ form.produto }} </label><br>
                <label for="/create/">Preço: <br> {{ form.valor }} </label><br>
                <label for="/create/">Validade: <br> {{ form.validade }} </label><br>
                <label for="/create/">Quantidade: <br> {{ form.quantidade }} </label><br>
    
                <!-- BUTTONS-->
                <a href="/produtos" type="button"  class="btn btn-danger mt-2"> Cancelar </a>
                <input id="btn-salvar" type="submit" class="btn btn-success mt-2" value="Salvar">
    
            </form>
        </div>
    </div>
    <!-- FORMULÁRIO-->

    {% load static %}
    <script src="{% static 'js/javascript.js' %}"></script>
</body>

<script src=" {% static 'js/bootstrap.bundle.min.js' %}"></script>

</html>
