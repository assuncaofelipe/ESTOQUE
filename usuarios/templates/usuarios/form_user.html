{% load static%}

{% load static %}

{% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="pt-BR" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body class="d-flex h-100 text-white bg-dark">

    {% block content %}
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">
        <div class="form-group mt-4 ">
            <h3>Login</h3>
            <hr>
            <div class="mt-5">
                <h5>Caro usu√°rio, insira corretamente os dados nos campos abaixo para ter acesso ao sistema </h5>
            </div>
            <br>
            <form name="form" id="form" action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <!-- BUTTONS-->
                <div class="d-grid gap-2 mt-4">
                    <button id="btn-salvar" type="submit" class="btn btn-outline-success" value="entrar">Entrar</button>
                    <a href="/" type="button" class="btn btn-danger"> Cancelar </a>
                </div>

            </form>



        </div>
    </div>

    {% endblock %}


    </div>
</body>
<script src=" {% static 'js/bootstrap.bundle.min.js' %}"></script>
<script rel="stylesheet" type="text/js" src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
